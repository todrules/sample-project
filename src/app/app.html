<ion-menu [content]="content">
  <ion-header no-border style="box-shadow: none;">
    <ion-toolbar color="primary" no-border style="box-shadow: none !important; border-bottom: 1px solid #fff;">
      <ion-title>Menu</ion-title>
      <ion-buttons end>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    <button ion-button color="merlot" (click)="playGreeting()">Play Greeting</button>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
