<ion-header no-border style="box-shadow: none;">
  <ion-navbar color="primary" no-border style="box-shadow: none !important; border-bottom: 1px solid #fff;">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span style="font-weight: 400 !important;">{{ title }}</span></ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div padding>
    <ion-grid>
      <ion-row text-center align-items-center justify-content-center>
        <ion-col align-items-center justify-content-center align-self-center text-center>
          <div class="effect4" style="background-color: #7A7265; min-width: 300px; min-height: 180px; max-width: 300px; margin: 12px 0 12px 0; padding-bottom: 10px;" text-left>
            <h6 style="color: #fff; font-weight: 400; padding-left: 5px; padding-top: 5px;">OVERALL SCORE</h6>
            <div class="effect2" style="max-width: 120px; max-height: 110px; min-width: 120px; min-height: 110px; background-color: #fff; color: #7A7265; text-align: center; padding: 0; margin: 10px;">

              <span style="color: #7A7265; font-size: 82px; font-family: 'Kanit Bold', serif;  text-shadow: 1px 1px 1px 0 rgba(0,0,0,0.3); margin: 0; padding: 0; margin-right: 4px;">{{ score | number: '1.0-0' }}</span>

            </div>
          </div>
        </ion-col>
        <ion-col align-items-center justify-content-center align-self-center text-center *ngFor="let results of sortedResults">
          <div  class="effect4" style="max-width: 300px; min-width: 300px; min-height: 180px; background-color: #83888b; margin: 12px 0 12px 0; padding-bottom: 10px;" text-left>
            <h6 style="color: #fff; font-weight: 400; padding-left: 5px; padding-top: 5px;">{{ results.name | uppercase }}</h6>
            <div class="effect2" style="max-width: 120px; max-height: 110px; min-width: 120px; min-height: 110px; background-color: #fff; color: #83888b; text-align: center; padding: 0; margin: 10px;">

                <span style="color: #83888b; font-size: 82px; font-family: 'Kanit Bold', serif;  text-shadow: 1px 1px 1px 0 rgba(0,0,0,0.3); margin: 0; padding: 0; margin-right: 4px;">{{ results.impact | number: '1.0-0' }}</span>


            </div>
          </div>


        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
