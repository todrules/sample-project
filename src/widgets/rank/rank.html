<ion-header no-border style="box-shadow: none;">
  <ion-navbar color="primary" no-border style="box-shadow: none !important; border-bottom: 1px solid #fff;">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><span style="font-weight: 400 !important;">{{ title }}</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <ion-grid>
      <ion-row text-center align-items-center justify-content-center>
        <ion-col align-items-center justify-content-center align-self-center text-center>
          <div style="width: 100%; background-color: #657ED4; padding: 20px; min-width: 350px;" class="effect4">
            <div style="color: #fff; font-family: 'Kanit Bold', serif; font-size: 34px;">PAGE AUTHORITY</div>
            <div style="color: #fff; font-family: 'Kanit Bold', serif; font-size: 80px; position: absolute; top: 60px; left: 30px; z-index: 100; letter-spacing: 3px;">32</div>
            <google-chart [data]="paChartData" ></google-chart>
          </div>


        </ion-col>
        <ion-col align-items-center justify-content-center align-self-center text-center>
          <div style="width: 100%; background-color: #657ED4; padding: 20px; min-width: 350px;" class="effect4">
            <div style="color: #fff; font-family: 'Kanit Bold', serif; font-size: 34px;">MOZ RANK</div>
            <div style="color: #fff; font-family: 'Kanit Bold', serif; font-size: 80px; position: absolute; top: 60px; left: 30px; z-index: 100; letter-spacing: 3px;">
              4.12
            </div>
            <google-chart [data]="mozrankChartData"></google-chart>
          </div>

        </ion-col>
        <ion-col align-items-center justify-content-center align-self-center text-center>
          <div style="width: 100%; background-color: #657ED4; padding: 20px; min-width: 350px;" class="effect4">
            <div style="color: #fff; font-family: 'Kanit Bold', serif; font-size: 34px;">MOZ TRUST</div>
            <div style="color: #fff; font-family: 'Kanit Bold', serif; font-size: 80px; position: absolute; top: 60px; left: 30px; z-index: 100; letter-spacing: 3px;">
              3.81
            </div>
            <google-chart [data]="moztrustChartData"></google-chart>
          </div>

        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
</ion-content>
